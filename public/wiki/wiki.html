
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">        
  <title>jQuery Wikipedia Plugin by Marcel Grolms - www.suabo.de</title>
  <link rel="stylesheet" type="text/css" href="css/jquery.wikipedia.css">
  <style>
    body {font:12px Verdana;}
    h1, h2 {background:#ddd;border-radius:5px;padding:5px 20px;}
  </style>     
</head>
<body> 

  <div id="demo2" class="wikipediaContainer"><div class="bg"></div></div>
  
  <script src="js/jquery.min.js" ></script>
  <script src="js/jquery.wikipedia.js" ></script>
  <script>
    $(document).ready(function() {
      $('#demo2').WikipediaWidget('Albert Einstein', { 'showTitle' : true, 'maxThumbnails' : 6, 'maxInfoTableRows' : 8, 'CutFirstInfoTableRows' : 4   });
    });         
  </script>
</body>
</html>
