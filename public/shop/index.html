	<!-- styles -->

<body id="home">

	<div id="preloader">
		   <div id="status">
		   		<img src="assets/heyshop_logo.png" alt="heyshop">
		   </div>
		 </div><!-- Preloader -->
	<header>


		<h1 class="heyshop">
			<a href="#home">
				<img src="assets/heyshop_logo.png" alt="heyshop">
			</a>
		</h1>
	</header>

	<section class="fold">
		<div class="text">
			<img src="assets/text_tienda.png" alt="Tienda de diseño e ilustraciones">
		</div>

		<a href="#productos" class="link_pro">
			Ver productos disponibles
		</a>
	</section>

	<section id="productos">
		<ul class="lineas">
			<li class="pre-venta">
				<h2>
					Pre-venta
				</h2>
				<span class="disponibles">1 Diseño disponible</span>

				<div class="preview">
					<img src="assets/tshirt.png" alt="" class="imagepreview" style="left: 0px !important;">
				</div>

				<a href="#" class="button_ver">Proximamente</a>

			</li>
			<li class="venta">
				<h2>
					Venta
				</h2>
				<span class="disponibles">1 Diseño disponible</span>

				<div class="preview">
					<img src="assets/cuadro.png" alt="" class="imagepreview">
				</div>

				<a href="venta/index.html" class="button_ver">Ver productos</a>
			</li>
		</ul>
	</section>

	<span class="divider">
	
	</span>

	<div class="diseno">
		<span>
			Diseños creados por
		</span>
		<br>
		<a href="http://www.heyandrw.com" target="_blank">
			<img src="assets/heyandrw-letters-black.png">
		</a>
		
	</div>

</body>

	<!-- js -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>
		$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
		    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
		      var target = $(this.hash);
		      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
		      if (target.length) {
		        $('html,body').animate({
		          scrollTop: target.offset().top
		        },1000);
		        return false;
		      }
		    }
		  });
		});

		//acciones precarga
		$(window).load(function() {
		      $("#status").fadeOut();
		      $("#preloader").delay(350).fadeOut("slow", function(){
		   });
		})
	</script>

</html>
